


{% extends 'index.html' %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portfolio.css') }}">
{% endblock %}

{% block content %}

<section class="form-page">
    <div class="form-card">
        <h2 class="text-center">Edit project</h2>

        <form method="POST"
              action="{{ url_for('portfolio.portfolio_edit', project_id=project.id) }}"
              enctype="multipart/form-data"
              class="form">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text"
                       id="title"
                       name="title"
                       value="{{ project.title }}"
                       required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"
                          name="description"
                          rows="6"
                          required>{{ project.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image">

                {% if project.image %}
                    <div class="current-image">
                        <span>Current image</span>
                        <img src="{{ url_for('static', filename='uploads/portfolio/' ~ project.image) }}"
                             alt="Current image">
                    </div>
                {% endif %}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Save changes</button>
                <a href="{{ url_for('portfolio.portfolio') }}" class="btn btn-danger">Back</a>
            </div>

        </form>
    </div>
</section>

{% endblock %}
